<html>
<head>
	<title>登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="[地主旅行]后端管理平台">
	<meta name="keywords" content="[地主旅行]后端管理平台">
	<meta name="author" content="Mr Bing">
	<meta name="robots" content="index,follow">
	<meta name="application-name" content="[地主旅行]后端管理平台">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/travel.css"></head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="banner" >
		<div class="container">
			<div class="navbar-header">
				<a href="../" class="navbar-brand">
					<span class="text-primary">[地主旅行]</span>
					<small>管理系统</small>
				</a>
			</div>
		</div>
	</div>
	<div class="container  customcontainer">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default boxtop">
					<div class="panel-heading">
						<h4 class="text-primary">欢迎登录</h4>
					</div>
					<div class="panel-body">

						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-sm-10 col-md-offset-1">
									<div class="input-group">
										<span class="input-group-addon"> <i class="icon-leaf"></i>
										</span>
										<input type="text" class="form-control" id="username" placeholder="用户名"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-md-offset-1">
									<div class="input-group">
										<span class="input-group-addon"> <i class="icon-key"></i>
										</span>
										<input type="password" class="form-control" name="password" id="password" placeholder="密码"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-5 col-md-offset-1">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="icon-picture"></i>
										</span>
										<input type="text" class="form-control" name="authcode" placeholder="验证码"></div>
								</div>
								<div class="col-sm-2">
									<img src="images/checkcode.png" width="50"  height="30" />
								</div>
								<div class="col-sm-3">
									<a href="#">换一张</a>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-md-offset-1">
									<a class="btn btn-primary" id="submit" href="#">
										登录
										<i class="icon-hand-right"></i>

									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 0313新增loading -->
	<div class="modal fade"  id="alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

		<div class="modal-dialog loading ">
			<div class="col-md-1 col-md-offset-5">
				<img src="images/loading.gif">
			</div>

		</div>
	</div>

</body>
	<script type="text/javascript" src="bootstrap/js/respond.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript"> 
    $('#username').tooltip({placement : "right",title : "请填写用户名",container: 'body'});  
    $('#username').tooltip('show');
    //$('#username').tooltip('hide'); //隐藏
    //$('#username').tooltip('destroy') //销毁
    $("#password").tooltip({placement : "right",title : "请填写密码",container: 'body'})
    $('#password').tooltip('show');
	$("#submit").click(function(){ 
		$("#alert").modal();
	});

</script>
</html>
